<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Evklid Layout</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header-navigation">
                <a href="#" class="header-logo logo-link">
                    <img src="img/logo.svg" alt="Logo" class="header-logo__logo">
                </a>
                <div class="header-navbar">
                    <ul class="header-navbar__header-links header-links">
                        <li class="header-links__link">
                            <a href="#" class="header-link link">
                                О нас
                            </a>
                        </li>
                        <li class="header-links__link">
                            <a href="#" class="header-link link">
                                Проекты
                            </a>
                        </li>
                        <li class="header-links__link">
                            <a href="#" class="header-link link">
                                Этапы
                            </a>
                        </li>
                        <li class="header-links__link">
                            <a href="#" class="header-link link">
                                Отзывы
                            </a>
                        </li>
                        <li class="header-links__link">
                            <a href="#" class="header-link link">
                                Контакты
                            </a>
                        </li>
                    </ul>
                    <button class="header-navbar__header-button header-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="header-button__search-icon search-icon">
                            <rect width="7.56126" height="1.89031" transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6062 17.3762)" />
                            <path d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z" stroke-width="2" />
                        </svg>
                    </button>
                </div>
            </nav>
            <div class="swiper header-slider container">
                <div class="swiper-wrapper">
                    <div class="swiper__order-block order-block">
                        <h1 class="order-block__title">
                            Проектные решения любой сложности
                        </h1>
                        <p class="order-block__article">
                            Есть над чем задуматься: базовые сценарии поведения пользователей и по сей день остаются уделом проектантов
                        </p>
                        <button class="order-block__button button">
                            <span class="button-span">
                                Заказать расчёт
                            </span>
                        </button>
                    </div>
                    <img src="" alt="" class="swiper-slide">
                    <img src="" alt="" class="swiper-slide">
                    <img src="" alt="" class="swiper-slide">
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </header>
        <main class="main">

        </main>
        <footer class="footer">

        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
